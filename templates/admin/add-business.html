{% extends "layout.html" %}
{% block content %}

<style>
.add-wrapper{
  max-width:620px;
  margin:auto;
}

.form-card{
  background:var(--card);
  padding:28px;
  border-radius:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.form-card h3{
  margin-bottom:22px;
}

.form-group{
  margin-bottom:16px;
}

.form-group label{
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

.form-group input,
.form-group select{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  outline:none;
}

.form-group small{
  color:var(--subtext);
}

.submit-btn{
  width:100%;
  padding:14px;
  border-radius:12px;
  font-weight:700;
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
}

.submit-btn:hover{
  opacity:.9;
}
</style>

<div class="add-wrapper">

  <div class="form-card">

    <h3>âž• Add New Business</h3>

    <form method="post">

      <!-- BUSINESS NAME -->
      <div class="form-group">
        <label>Business Name</label>
        <input type="text" name="name" placeholder="Enter business name" required>
      </div>

      <!-- CATEGORY -->
      <div class="form-group">
        <label>Business Category</label>
        <select name="category" required>
          <option value="general">General</option>
          <option value="hotel">Hotel</option>
          <option value="clinic">Clinic</option>
          <option value="restaurant">Restaurant</option>
          <option value="gym">Gym</option>
          <option value="shop">Shop</option>
          <option value="digital_agency">Digital Agency</option>
        </select>
      </div>

      <!-- OWNER EMAIL (ADMIN ONLY) -->
      {% if session["user"]["role"] == "admin" %}
      <div class="form-group">
        <label>Owner Email</label>
        <input type="email" name="owner_email" placeholder="Enter owner email" required>
      </div>
      {% endif %}

      <!-- GOOGLE REVIEW LINK -->
      <div class="form-group">
        <label>Google Review Link</label>
        <input 
          type="text" 
          name="google_review" 
          placeholder="https://search.google.com/local/writereview?placeid=XXXX" 
          required
        >
        <small>
          Format:<br>
          <b>https://search.google.com/local/writereview?placeid=YOUR_PLACE_ID</b>
        </small>
      </div>

      <!-- STATUS -->
      <div class="form-group">
        <label>Status</label>
        <select name="status" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- SUBMIT -->
      <button class="submit-btn" type="submit">
        Generate QR
      </button>

    </form>

  </div>
</div>

{% endblock %}
