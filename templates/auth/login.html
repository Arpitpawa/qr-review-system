<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – QR Review System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #c7f000, #a3e635);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 36px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .login-card p {
      text-align: center;
      color: #555;
      margin-bottom: 26px;
      font-size: 14px;
    }

    .login-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-card button:hover {
      opacity: 0.9;
    }

    .extra-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .extra-links a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 14px;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2>Login</h2>
  <p>Access your QR Review dashboard</p>

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>
  </form>

  <div class="extra-links">
    Don’t have an account? <a href="/signup">Create account</a>
  </div>
</div>

</body>
</html>
